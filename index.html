<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="display"></div>
    <div class="calculatorContainer">
        <div class="digitContainer">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>,</button>
            <button>0</button>
            <button class="clearButton">Clear</button>
        </div>
        <div class="operatorContainer">
            <button>+</button>
            <button>-</button>
            <button>X</button>
            <button>/</button>
            <button class="equalButton">=</button>
        </div>
    </div>
    
</body>
</html>
